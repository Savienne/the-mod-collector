{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/mods/mod-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Mods</h1>
  {% comment %} <img src="{% static 'images/fish.svg' %}" alt="A fishy toy" /> {% endcomment %}
</section>

<section class="card-container">
  {% for mod in mod_list %}
  <div class="card" style="border-color: {{ mod.color }}">
    <div class="card-bg" style="background-color: {{ mod.color }}"></div>
    <a href="{% url 'mods_detail' mod.id %}">
      <div class="card-content">
        <h2>{{ mod.name }}</h2>
        <p>Is {{ mod.color }} on the priority list</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
