{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/cars/car-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ mod.color }}">
  <div class="card-bg" style="background-color: {{ mod.color }}"></div>
  <div class="card-content">
    <h2>{{ mod.name }}</h2>
    <p>A {{ mod.color }} color car</p>
  </div>
</div>
<a href="{% url 'mods_update' mod.id %}" class="btn warn">Edit</a>
<a href="{% url 'mods_delete' mod.id %}" class="btn danger">Delete</a>

{% endblock %}
