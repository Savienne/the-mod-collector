{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/cars/car-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="cat-container">
  <div class="cat-img">
    <img 
      src="{% static 'images/sk8r-boi-cat.svg' %}" 
      alt="A skater boy cat"
    >
  </div>
  <div class="cat-details">
    <h1>{{ car.make }}</h1>
    {% if car.year > 0 %}
      <h2>A {{ car.year }} year old {{ car.model }}</h2>
    {% else %}
      <h2>A {{ car.model }} kitten.</h2>
    {% endif %}
    <p>{{ car.oiltype}}</p>
  </div>
</section>

{% endblock %}
